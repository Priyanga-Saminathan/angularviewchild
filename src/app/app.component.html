<div>
  <h1>Angular forms practice</h1>
  <form>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control">
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input type="tel" class="form-control">
    </div>
    <div class="form-group">
      <label>I am interested in</label><br>
      <select class="custom-select">
        <option selected>I am interested in</option>
        <option *ngFor="let op of topic">{{op}}</option>
      </select>
    </div>
    <div>
      <label>Time preference</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="timepreference" value="morning">
        <label class="form-check-label">Morning(8-10)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="timepreference" value="evening">
        <label class="form-check-label">Evening(3-5)</label>
      </div>
    </div>
    <div>
      <label>Checkbox</label>
      <div class="form-check">
        <input class="form-check-input" type="checkbox">
        <label class="form-check-label">Send offers to mail</label>
      </div>
    </div>
    
  </form>
  <app-view-child>
    <h1>This is the child content from parent using ng-content</h1>
  </app-view-child>
</div>
